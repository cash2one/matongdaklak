{% extends "theme_lotus/layout.html" %}
{% load staticfiles %}
{% load inclusion_tags %}
{% load simple_tags %}
{% block content %}
    <div id="page" class="hfeed site no-touch">

         {% head_menu request %}
        <div id="content" class="site-content container">
            <div id="primary" class="content-area col-sm-12 col-md-8 pull-left">
                <main id="main" class="site-main">


                    <article id="post-1474"
                             class="post-1474 post type-post status-publish format-standard has-post-thumbnail hentry category-bang-gia-san-pham tag-bang-gia-mat-ong tag-bang-gia-mat-ong-hoa-thien-nhien tag-gia-mat-ong-nguyen-chat">
                        <header class="entry-header page-header">
                            <h1 class="entry-title ">{{ object.title }}</h1>
                        </header>

                        <div class="entry-content">
                            {% order_form %}
                            {{ object.content|safe }}
                        </div>


                    </article><!-- #post-## -->

                    <nav class="navigation post-navigation" role="navigation">
                        <div class="nav-links">
                            <div class="nav-next"><a href="{% url 'sua_ong_chua' %}" rel="next">Sữa ong chúa tươi <i
                                    class="fa fa-chevron-right"></i></a></div>
                        </div>
                    </nav>

                </main>
            </div>
            {% latest_post %}

        </div>

    </div>



{% endblock content %}
